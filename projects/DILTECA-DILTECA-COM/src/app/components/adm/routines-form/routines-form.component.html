<div>
    <legend class="k-form-legend">{{ title }}</legend>

<kendo-toolbar class="form-toolbar" *ngIf="showToolBar" >
    <kendo-toolbar-button kendoButton [icon]="'save'" title="save" (click)="saveChanges( form)" *ngIf="!isChild && !isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button  kendoButton [icon]="'print'" title="print" (click)="printScreen()" ></kendo-toolbar-button >

<kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator>
    <kendo-toolbar-button [disabled]="isSearch"  text="{{starServices.getNLS([],'ENTER_QUERY','Enter Query')}}" title="{{starServices.getNLS([],'ENTER_QUERY','Enter Query')}}" (click)="enterQuery( form);"></kendo-toolbar-button>
    <kendo-toolbar-button [fillMode]="isSearch ? 'outline' : 'solid' " [icon]="'search'"  title="{{starServices.getNLS([],'EXECUTE_QUERY','Execute Query')}}"  (click)="executeQuery( form.value);"></kendo-toolbar-button>
    <kendo-toolbar-button  [fillMode]="isSearch ? 'outline' : 'solid' " [icon]="'cancel'" title="Cancel"  (click)="onCancel($event)" ></kendo-toolbar-button >
<kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator>
    <kendo-toolbar-button  [icon]="'arrow-double-60-left'" title="First Record" (click)="goRecord( 'first');" *ngIf="!isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button  [icon]="'arrow-60-left'"  title="Previous Record"  (click)="goRecord(  'prev');" *ngIf="!isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button  [icon]="'arrow-60-right'" title="Next Record"  (click)="goRecord('next')" *ngIf="!isSearch"></kendo-toolbar-button >
    <kendo-toolbar-button  [icon]="'arrow-double-60-right'" title="Last Record" (click)="goRecord('last')" *ngIf="!isSearch"></kendo-toolbar-button>
<kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator><kendo-toolbar-separator></kendo-toolbar-separator>
    <kendo-toolbar-button [icon]="'plus'" title="Insert Record" (click)="onNew($event);" *ngIf="!isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button [icon]="'trash'" title="Delete Record" (click)="onRemove( form);" *ngIf="!isSearch">Remove</kendo-toolbar-button>
<kendo-toolbar-button kendoButton  *ngIf="starServices.helpMsg !=='' " [fillMode]="isSearch ? 'outline' : 'solid' " text="{{starServices.helpMsg}}"    ></kendo-toolbar-button>		
</kendo-toolbar>

<kendo-pdf-export #pdf paperSize="A4" margin="2cm">
    
    <div class="form-borders">

    <form class="form-layout" class="k-form k-form-horizontal" [formGroup]="form" >
    <fieldset class="k-form-fieldset">


<div class="wrap">
    <kendo-formfield class="form-field" [orientation]="'horizontal'" [readonly]="isCHOICEEnable">
        <kendo-label class="form-label" [for]="CHOICE" text="Choice"  ></kendo-label>
        <input class="form-input" formControlName="CHOICE" kendoTextBox #CHOICE />
    </kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="ROUTINE_NAME" text="Routine_name"></kendo-label>
<input class="form-input" formControlName="ROUTINE_NAME" kendoTextBox #ROUTINE_NAME  
required [readonly]="primarKeyReadOnlyArr.isROUTINEreadOnly"/>
</kendo-formfield>




	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="PROGRAM" text="Program"></kendo-label>
<input class="form-input" formControlName="PROGRAM" kendoTextBox #PROGRAM />
</kendo-formfield>
</div>

<div class="wrap">
  

    <kendo-formfield class="form-field" [orientation]="'horizontal'">
        <kendo-label class="form-label" [for]="RTYPE" text="Type"></kendo-label>
        <kendo-combobox  #RTYPE class="form-field-combobox" [formControlName]="'RTYPE'"
        [data]="lkpArrRTYPE" [textField]="'CODETEXT_LANG'"  [valueField]="'CODE'"
        [valuePrimitive]="true"  [kendoDropDownFilter]="{ operator: 'contains' }">
        </kendo-combobox>
    </kendo-formfield>    

	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="ROUT_VER" text="Rout Ver"></kendo-label>
<input class="form-input" formControlName="ROUT_VER" kendoTextBox #ROUT_VER />
</kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="ROUTINE_DESC" text="Routine_name Desc"></kendo-label>
<input class="form-input" formControlName="ROUTINE_DESC" kendoTextBox #ROUTINE_DESC />
</kendo-formfield>
</div>

<div class="wrap">
	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="HELP_FILE" text="Help File"></kendo-label>
<input class="form-input" formControlName="HELP_FILE" kendoTextBox #HELP_FILE />
</kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'">
<kendo-label class="form-label" [for]="MODULE" text="Module"></kendo-label>
<input class="form-input" formControlName="MODULE" kendoTextBox #MODULE />
</kendo-formfield>





</div>

    </fieldset>
    </form>
    </div>
</kendo-pdf-export>
</div>
