<div>

	<kendo-pdf-export #pdf paperSize="A4" margin="2cm">
		<form class="form-layout" class="k-form k-form-horizontal" [formGroup]="form" >
		<fieldset class="form-fieldset"  class="k-form-fieldset" [disabled]="!componentConfig.enabled">
	
	
		</fieldset>
		</form>
		
		<div [hidden]="!uploadimage">
			<kendo-dialog (close)="uploadimage = false" resizable="true" [minWidth]="500" [width]="500" [height]="300"
			  title="upload">
			  <kendo-upload
			  class="ms-2"
			  [disabled]="false"
			  [autoUpload]="!hideOthers"
			  [saveUrl]="uploadSaveUrl"
			  [removeUrl]="uploadRemoveUrl"
			  [multiple]="multipleOption"
			  (select)="onSelect($event)"
			  (clear)="clearEventHandler($event)"
			  (remove)="removeEventHandler_not_used($event)"
			  (complete)="completeEventHandler($event)"
			  (upload)="uploadEventHandler($event)"
			  [restrictions]="myRestrictions"
			  
			  [(ngModel)]="myFiles" [ngModelOptions]="{standalone: true}">
				  <ng-template kendoUploadFileTemplate let-files let-state="state">
					  <div><a target="_blank" href="{{AttDwnUrl}}{{files[0].name}}"> {{files[0].name}} Size: {{files[0].size}} bytes</a></div>
					  <button *ngIf="!hideOthers" (click)="removeFile(files[0].name,files[0].uid)"  class="k-icon k-delete k-i-x" class="k-button" style="position: absolute; right: .2em;">x</button>
				  </ng-template>
			  </kendo-upload>  
			  <kendo-dialog-actions>
				<button kendoButton (click)="cancelImage()">Cancel</button>
				<button kendoButton (click)="InsertImage(imageID)" [primary]="true" *ngIf="!hideOthers">Accept</button>
			  </kendo-dialog-actions>
			  
			</kendo-dialog>
		  </div>
	
	
	</kendo-pdf-export>
	</div>
