<div>
    <legend  class="k-form-legend">{{ this.starServices.getNLS([],"accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.component_title","Act File Def Accountability Act File Def Form") }}</legend>
<div class="form-toolbar"> </div>
<kendo-toolbar class="form-toolbar" *ngIf="showToolBar">
    <kendo-toolbar-button kendoButton [icon]="'save'" title="{{starServices.getNLS([],'SAVE','Save')}}" (click)="saveChanges( form)" *ngIf="!isChild && componentConfig.updateable && !isSearch"></kendo-toolbar-button>
     <kendo-toolbar-button  kendoButton [icon]="'print'" title="{{starServices.getNLS([],'PRINT','Print')}}" (click)="printScreen()" *ngIf="componentConfig.toolsShow"></kendo-toolbar-button >



    <kendo-toolbar-button [disabled]="isSearch"  text="{{starServices.getNLS([],'ENTER_QUERY','Enter Query')}}" title="{{starServices.getNLS([],'ENTER_QUERY','Enter Query')}}" (click)="enterQuery( form);" *ngIf="componentConfig.queryable"></kendo-toolbar-button>
    <kendo-toolbar-button [fillMode]="isSearch ? 'outline' : 'solid' " [icon]="'search'"  title="{{starServices.getNLS([],'EXECUTE_QUERY','Execute Query')}}"  (click)="executeQuery( form.value);" *ngIf="componentConfig.queryable"></kendo-toolbar-button>
    <kendo-toolbar-button  [fillMode]="isSearch ? 'outline' : 'solid' "  [icon]="'cancel'"  title="{{starServices.getNLS([],'CANCEL','Cancel')}}"  (click)="onCancel($event)" *ngIf="componentConfig.queryable"></kendo-toolbar-button >


    <kendo-toolbar-button  [icon]="'arrow-double-60-left'" title="{{starServices.getNLS([],'FIRST_RECORD','First Record')}}" (click)="goRecord( 'first');" *ngIf="componentConfig.navigable && !isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button  [icon]="'arrow-60-left'"  title="{{starServices.getNLS([],'PREVIOUS_RECORD','Previous Record')}}"  (click)="goRecord(  'prev');" *ngIf="componentConfig.navigable && !isSearch"></kendo-toolbar-button>
    <kendo-toolbar-button  [icon]="'arrow-60-right'" title="{{starServices.getNLS([],'NEXT_RECORD','Next Record')}}"  (click)="goRecord('next')" *ngIf="componentConfig.navigable && !isSearch"></kendo-toolbar-button >
    <kendo-toolbar-button  [icon]="'arrow-double-60-right'" title="{{starServices.getNLS([],'LAST_RECORD','Last Record')}}" (click)="goRecord('last')" *ngIf="componentConfig.navigable && !isSearch"></kendo-toolbar-button>

<kendo-toolbar-button [icon]="'plus'" title="Insert Record" (click)="onNew($event);" *ngIf="!isSearch"></kendo-toolbar-button>
<kendo-toolbar-button [icon]="'trash'" title="Delete Record" (click)="onRemove( form);" *ngIf="!isSearch">Remove</kendo-toolbar-button>
<kendo-toolbar-button kendoButton  *ngIf="starServices.helpMsg !=='' " [fillMode]="isSearch ? 'outline' : 'solid' " text="{{starServices.helpMsg}}"    ></kendo-toolbar-button>		
</kendo-toolbar>
<kendo-pdf-export #pdf paperSize="A4" margin="2cm">
    <form class="form-layout" class="k-form k-form-horizontal" [formGroup]="form" (click)="ON_CLICK(form.value)">
    <fieldset class="form-fieldset"  class="k-form-fieldset" [disabled]="!componentConfig.enabled">


<div [ngClass]="isPhonePortrait ? 'standard' : 'wrap' ">
	<kendo-formfield class="form-field" [orientation]="'horizontal'" >
		<kendo-label *ngIf="!false" class="form-label" [for]="FILE_TYPE" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.FILE_TYPE','File Type')"></kendo-label>
		<kendo-combobox  #FILE_TYPE class="form-field-combobox" [formControlName]="'FILE_TYPE'"
		[data]="lkpArrFILE_TYPE" [textField]="'CODETEXT_LANG'"  [valueField]="'CODE'"

		[ngClass]="{ 'ng-invalid-required  ng-touched': submitted && f.FILE_TYPE.errors }"  required 
		[readonly]="primarKeyReadOnlyArr.isFILE_TYPEreadOnly" [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.FILE_TYPE_Hint','Please enter File Type')" 
		(valueChange)="onValueChange_FILE_TYPE($event)"   
		 (filterChange)="starServices.handleFilterCode(this, $event)" 
		[valuePrimitive]="true"  [kendoDropDownFilter]="{ operator: 'contains' }">
		 <ng-template kendoDropDownListNoDataTemplate>
		 <div> 
		 	<button *ngIf="filterCode" kendoButton (click)="starServices.addNewCode(this, 'FILE_TYPE')"> 
		 		{{starServices.getNLS([],'ADD_NEW_ITEM','Add new item')}} 
		 	</button> 
		 </div> 
		 </ng-template> 
		</kendo-combobox>
	</kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'" >
			 <input style="display:none" class="form-field-double" formControlName="DOC_NAME" 
 #DOC_NAME /> 
		<kendo-label *ngIf="!false" class="form-label" 
		(click)="starServices.att_img_form_openUploadimage('DOC_NAME',this)" 			 [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.DOC_NAME','Doc Name')"></kendo-label>
			 <a [text]="starServices.att_img_getAtt(DOC_NAME.value,this)"   			 (click)="this.starServices.att_img_form_openUploadimage('DOC_NAME',this)">----</a> 
			 <button  *ngIf="starServices.att_img_getAtt(DOC_NAME.value,this) != '' ? false : true" kendoButton (click)="starServices.att_img_form_openUploadimage('DOC_NAME',this)">Upload File</button>
	</kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'" >
		<kendo-label *ngIf="!false" class="form-label" [for]="SEPARATOR" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.SEPARATOR','Separator')"></kendo-label>
		<input class="form-input" formControlName="SEPARATOR" kendoTextBox #SEPARATOR  [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.SEPARATOR_Hint','Please enter Separator')"
 (change)="onChange_SEPARATOR($event)"    />
	</kendo-formfield>

	<kendo-formfield class="form-field" [orientation]="'horizontal'" >
		<kendo-label *ngIf="!false" class="form-label" [for]="FILE_NAME" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.FILE_NAME','File Name')"></kendo-label>
		<input class="form-input" formControlName="FILE_NAME" kendoTextBox #FILE_NAME
		[ngClass]="{ 'ng-invalid-required  ng-touched': submitted && f.FILE_NAME.errors }"  required 
		[readonly]="primarKeyReadOnlyArr.isFILE_NAMEreadOnly" [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.FILE_NAME_Hint','Please enter File Name')"
 (change)="onChange_FILE_NAME($event)"    />
	</kendo-formfield>


</div>
<div [ngClass]="isPhonePortrait ? 'standard' : 'wrap' ">
	<kendo-formfield class="form-field" [orientation]="'horizontal'" >
		<kendo-label *ngIf="!false" class="form-label" [for]="DOC_INFO" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.DOC_INFO','Doc Info')"></kendo-label>
		<input class="form-input" formControlName="DOC_INFO" kendoTextBox #DOC_INFO  [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.DOC_INFO_Hint','Please enter Doc Info')"
 (change)="onChange_DOC_INFO($event)"    />
	</kendo-formfield>
	
	<button class="k-button k-primary" kendoButton (click)="LoadToDB()" >Load to DB</button>

	<kendo-formfield class="form-field" [orientation]="'horizontal'"  *ngIf=false >
		<kendo-label *ngIf="!false" class="form-label" [for]="LOGNAME" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.LOGNAME','Logname')"></kendo-label>
		<input class="form-input" formControlName="LOGNAME" kendoTextBox #LOGNAME  [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.LOGNAME_Hint','Please enter Logname')"
 (change)="onChange_LOGNAME($event)"    />
	</kendo-formfield>


</div>
<div [ngClass]="isPhonePortrait ? 'standard' : 'wrap' ">
	<kendo-formfield class="form-field" [orientation]="'horizontal'"  *ngIf=false >
		<kendo-label *ngIf="!false" class="form-label" [for]="LOG_DATE" [text]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.LOG_DATE','Log Date')"></kendo-label>
		<kendo-datepicker [format]="this.paramConfig.DateFormat" class="form-field-date" formControlName="LOG_DATE"  #LOG_DATE 
  [placeholder]="starServices.getNLS([],'accountability_ACT_FILE_DEF_FORM.actfileDefAccountabilityActFileDefForm.LOG_DATE_Hint','Please enter Log Date')" (valueChange)="onValueChange_LOG_DATE($event)"   
		></kendo-datepicker>
	</kendo-formfield>
</div>

    </fieldset>
    </form>
	<button  kendoButton [icon]="'align-remove'" title="Hide/Show Diagram" (click)="showHideGrid();" ></button >
	<app-dsp-dynamic-rw-grid 
    [detail_Input]="grid_DSP_DYNAMIC_RW" 
    [hidden]="!fieldsOpened" 
    (saveCompletedOutput)="saveCompletedHandler($event)" 
    [setComponentConfig_Input]="DSP_DYNAMIC_RWGridConfig"
    [setLanguageChanged]="languageChanged"
   >
</app-dsp-dynamic-rw-grid>

    <app-dsp-upload (saveCompletedOutput)="this.starServices.att_img_saveFormCompletedHandler($event,this)"
			[setComponentConfig_Input]="DSP_UPLOADConfig">
		</app-dsp-upload>
</kendo-pdf-export>
</div>

<div [hidden]="!showCodeDetails">
	<kendo-dialog 
	(close)="showCodeDetails=false;setlookupArrDef();" resizable="true" [minWidth]="800" [width]="700" [height]="500"
	  title="Add Code">
	  <app-som-tabs-codes-grid 
	  [detail_Input]="grid_som_tabs_codes"  
	  [setComponentConfig_Input]="SOM_TABS_CODESConfig">
	</app-som-tabs-codes-grid>
  
	</kendo-dialog>
  </div>
